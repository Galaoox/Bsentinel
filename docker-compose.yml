version: '3.8'

services:
  # Base de datos PostgreSQL para desarrollo local
  postgres:
    image: postgres:16-alpine
    container_name: bsentinel-postgres
    environment:
      POSTGRES_DB: bsentinel
      POSTGRES_USER: bsentinel
      POSTGRES_PASSWORD: bsentinel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsentinel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n FastAPI
  bsentinel:
    container_name: bsentinel-app
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    environment:
      - APP_ENVIRONMENT=local
    env_file:
      - secrets/.env
    ports:
      - "8000:8000"
    command:
      - "python"
      - "-m"
      - "bsentinel.infrastructure.api"
    volumes:
      - .:/code/
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
